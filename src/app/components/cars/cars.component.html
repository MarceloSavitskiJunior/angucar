<div class="page">
  <section class="home" id="carros">
    <div class="apresentacao">
      <h1>Aqui est√£o as marcas mais aclamadas da nossa garagem!</h1>
    </div>
    <p>Pesquise pela marca que quer por aqui:</p>
    <br>
    <div class="card flex justify-content-center">
      <p-multiSelect [options]="marcas" 
                    [(ngModel)]="marcasSelected" 
                    defaultLabel="Selecione a marca" 
                    optionLabel="marca" 
                    [filter]="false"
                    selectedItemsLabel="{0} marcas filtras">
      </p-multiSelect>
    </div>
  </section>
</div>

<div class="card">
<div class="car-catalog-container">
    <section *ngIf="marcasSelecionadas" class="car-catalog">
      <div class="car-card" *ngFor="let marcas of marcasSelected">
        <img [src]="marcas.image" alt="{{ marcas.marca }}" />
        <h3>
          <p-button [style]="{'width': '90%'}" label="Ver carros de {{ marcas.marca }}"></p-button>
        </h3>
      </div>
    </section>
  </div>
</div>
