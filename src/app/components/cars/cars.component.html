<div class="page">
  <section class="home" id="carros">
    <div class="apresentacao">
      <h1>Aqui estão as marcas mais aclamadas da nossa garagem!</h1>
    </div>
    <p>Caso não queira procurar, você pode pesquisar pela marca que quer por aqui:</p>
    <br>
    <span class="p-float-label" icon="pi pi-search">
        <input pInputText id="marca"/>
        <label htmlFor="marca">Marca</label>
    </span>
  </section>
</div>

<div class="car-catalog-container">
    <section class="car-catalog">
      <div class="car-card" *ngFor="let marcas of marcas">
        <img [src]="marcas.image" alt="{{ marcas.marca }}" />
        <h3>
          <p-button label="Ver carros de {{ marcas.marca }}"></p-button>
        </h3>
      </div>
    </section>
  </div>
